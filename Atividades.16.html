<!DOCTYPE html>
<html>
<head>
<title>Teste</title>
<style>

nav ul {
list-style: none;
display: flex;
justify-content: center;
margin: 0;
padding: 0;
}
nav li {
margin: 0 15px;
}
.menu-icon {
display: none;
flex-direction: column;
cursor: pointer;
padding: 10px;
}
.bar {
width: 25px;
height: 3px;
background-color: #333;
margin: 3px 0;
}
.desktop-menu {
display: block;
}
.mobile-menu {
display: none;
position: absolute;
top: 50px;
right: 20px;
background-color: #fff;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
z-index: 2;
}
.mobile-menu ul {
list-style: none;
padding: 10px;
}
.mobile-menu li {
margin: 10px 0;
margin-left: 10px;
}
@media (max-width: 768px) {
.menu-icon {
display: flex;
}
.desktop-menu {
display: none;
}
.mobile-menu.open {
display: block;
}
}
</style>
</head>
<body>
    <h1 style="color: rgb(0, 174, 255);text-align: center;"> Grêmio</h1>
<header>
<nav class="desktop-menu">
<ul>
<li><a href="#">Início</a></li>
<li><a href="#">Sobre</a></li>
<li><a href="#">Jogos</a></li>
</ul>
</nav>
<div class="menu-icon" style="background-color: #2c2c2cb2; width: 25px;">
<div class="bar" style="background-color: rgb(93, 206, 255);"></div>
<div class="bar" style="background-color: rgb(0, 0, 0);"></div>
<div class="bar" style="background-color: rgb(255, 255, 255);"></div>
</div>
<nav class="mobile-menu">
<ul>
<li><a href="#">Início</a></li>
<li><a href="#">Sobre</a></li>
<li><a href="#">Jogos</a></li>
</ul>
</nav>
</header>
<script>
const menuIcon = document.querySelector('.menu-icon');
const mobileMenu = document.querySelector('.mobile-menu');
menuIcon.addEventListener('click', () => {
mobileMenu.classList.toggle('open');
});
</script>
